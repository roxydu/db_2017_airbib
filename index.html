<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AirBnb</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse_1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AirBnb</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="collapse_1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div class="jumbotron" id="jumbo">
                <div class="row">
                    <div class="col-md-4">
						<h2>Search homes around you</h2>
						<div id="search">
							<form action="#">
								<div class="form-group">
									<input type="text" class="form-control" id="location_zip" placeholder="Type in your location zip code here">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="arrival" placeholder="arrival date yyyy-mm-dd">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="departure" placeholder="departure date yyyy-mm-dd">
								</div>
								<div class="form-group">
									<input type="submit" value="Search" class="btn btn-primary btn-md" onclick="onSubmit()">
								</div>
							</form>
						</div>
					</div>
                    <div class="col-md-2"></div>
                    <div class="col-md-6">
                        <div class="text-center">
                            <h2>This is AirBnb</h2>
                            <hr>
                            <p>Please type in where you want to go and what dates your arrival and departure are. Enjoy your stay!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
